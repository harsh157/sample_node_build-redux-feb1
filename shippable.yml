# Language setting
language: node_js

# Version number
node_js:
  - "0.12"

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one

build:
  pre_ci:
    - docker build -t=harsh157/sample_node .

  pre_ci_boot:
    image_name: harsh157/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push harsh157/sample_node


